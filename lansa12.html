<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo FLIR - Centro de Operaciones Desarrollos Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            color: lime;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        /* Simulación de pantalla FLIR */
        .monitor {
            position: relative;
            width: 80vw;
            height: 50vh;
            border: 5px solid lime;
            box-shadow: 0 0 20px lime;
            overflow: hidden;
            background: black;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: contrast(2) brightness(1.5) saturate(2);
        }
        /* Efecto de escaneo */
        .scan-line {
            position: absolute;
            top: 0;
            width: 100%;
            height: 5px;
            background: rgba(0, 255, 0, 0.5);
            animation: scan 3s linear infinite;
        }
        @keyframes scan {
            from { top: 0; }
            to { top: 100%; }
        }
        /* Información en pantalla */
        .info {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 18px;
        }
        /* Texto de estado */
        .status {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 20px;
            animation: glitch 1s infinite alternate;
        }
        @keyframes glitch {
            from { text-shadow: 2px 2px 5px red; }
            to { text-shadow: -2px -2px 5px blue; }
        }
    </style>
</head>
<body>

    <!-- Pantalla de monitoreo -->
    <div class="monitor">
        <video id="flir-video" autoplay loop muted>
            <source src="https://www.pexels.com/download/video/856909/?" type="video/mp4">
            Tu navegador no soporta video.
        </video>
        <div class="scan-line"></div>
        <div class="info">FLIR Monitoreo - Centro de Operaciones</div>
        <div class="status">Estado: MONITOREANDO...</div>
    </div>

    <!-- Audio en Base64 -->
    <audio id="audio4" autoplay>
        <source src="data:audio/mpeg;base64,//uQxAAAAAAAAAAA..." type="audio/mpeg">
        Tu navegador no soporta audio en base64.
    </audio>

    <script>
        // Reproducir sonido automáticamente
        window.onload = function() {
            let audio = document.getElementById("audio4");
            audio.play().catch(error => console.log("Autoplay bloqueado:", error));
        };
    </script>

</body>
</html>
