<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollos Web Papilink</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            overflow: hidden;
        }
        .iframe-container {
            position: absolute;
            width: 400px;
            height: 300px;
            opacity: 0;
            transform: scale(0.5) rotate(0deg);
            transition: all 1.5s ease-in-out;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border: 2px solid white;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<script>
    // Lista de páginas web que se van a cargar
    const pages = [
        "https://https://papilink.github.io/papilink",
        "https://www.federicobaez.com",
        "https://www.mercadolibre.com.ar",
        "https://www.bbc.com",
        "https://www.youtube.com",
        "https://www.cnn.com",
        "https://www.stackoverflow.com",
        "https://www.reddit.com"
    ];

    function createIframeElement(url) {
        let iframeContainer = document.createElement("div");
        iframeContainer.classList.add("iframe-container");
        
        let iframe = document.createElement("iframe");
        iframe.src = url;

        iframeContainer.appendChild(iframe);
        document.body.appendChild(iframeContainer);

        // Posición inicial aleatoria
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;

        iframeContainer.style.left = `${x}px`;
        iframeContainer.style.top = `${y}px`;

        // Animación de entrada
        setTimeout(() => {
            iframeContainer.style.opacity = 1;
            iframeContainer.style.transform = `scale(1) rotate(${Math.random() * 10 - 5}deg)`;
        }, 100);

        // Movimiento aleatorio cada 5 segundos
        setInterval(() => {
            let newX = Math.random() * (window.innerWidth - 400);
            let newY = Math.random() * (window.innerHeight - 300);
            let rotate = Math.random() * 10 - 5;
            let scale = Math.random() * 0.5 + 1;

            iframeContainer.style.left = `${newX}px`;
            iframeContainer.style.top = `${newY}px`;
            iframeContainer.style.transform = `scale(${scale}) rotate(${rotate}deg)`;
            iframeContainer.style.opacity = Math.random() * 0.5 + 0.5;
        }, 5000);
    }

    // Cargar todas las páginas con un pequeño delay
    pages.forEach((url, index) => {
        setTimeout(() => createIframeElement(url), index * 1000);
    });

</script>

</body>
</html>
