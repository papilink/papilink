<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeta Tierra con Sonido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }
        /* Fondo de estrellas animadas */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.solarsystemscope.com/textures/download/8k_stars.jpg');
            background-size: cover;
            animation: moveStars 60s linear infinite;
        }
        @keyframes moveStars {
            from { transform: translateY(0); }
            to { transform: translateY(-100px); }
        }
        /* Planeta Tierra girando */
        .earth-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Earth_Western_Hemisphere_transparent_background.png/600px-Earth_Western_Hemisphere_transparent_background.png');
            background-size: cover;
            animation: rotateEarth 10s linear infinite;
            box-shadow: 0 0 30px rgba(0, 0, 255, 0.7);
        }
        @keyframes rotateEarth {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        /* Texto con efectos */
        .text-container {
            font-size: 24px;
            color: cyan;
            text-shadow: 0 0 10px cyan, 0 0 20px blue;
            margin-top: 20px;
            animation: fadeText 3s infinite alternate ease-in-out;
        }
        @keyframes fadeText {
            from { opacity: 0.5; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        /* BotÃ³n para reproducir sonido */
        .play-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: cyan;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px cyan;
        }
        .play-button:hover {
            background: blue;
            color: white;
            box-shadow: 0 0 20px blue;
        }
    </style>
</head>
<body>

    <!-- Fondo de estrellas -->
    <div class="stars"></div>

    <!-- Planeta Tierra girando -->
    <div class="earth-container"></div>

    <!-- Texto con efectos -->
    <div class="text-container">Desarrollos Web para todo el universo digital en todas las plataformas</div>

    <!-- BotÃ³n para reproducir sonido -->
    <button class="play-button" onclick="playAudio()">ðŸ”Š Reproducir Sonido</button>

    <!-- Audio en Base64 -->
    <audio id="audio3">
        <source src="data:audio/mpeg;base64,//uQxAAAAAAAAAAA..." type="audio3/mpeg">
        Tu navegador no soporta audio en base64.
    </audio>

    <script>
        function playAudio() {
            let audio = document.getElementById("audio3");
            audio.play().catch(error => console.log("Autoplay bloqueado:", error));
        }
    </script>

</body>
</html>
