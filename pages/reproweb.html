
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Desarrollos web Papilink</title>
  <style>
    body {
      margin: 0;
      background-color: rgb(0, 0, 100);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background-color: rgb(0, 0, 100);
    }
  </style>
</head>
<body>
  <canvas id="spectrumCanvas" width="800" height="600"></canvas>
  <script>
    // Crear el contexto de audio y el analizador
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 1024;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    let audioBuffer;
    let source;

    // Cargar el archivo WAV
    fetch('starsony.wav')
      .then(response => {
        if (!response.ok) {
          throw new Error('Error al cargar el archivo: ' + response.statusText);
        }
        return response.arrayBuffer();
      })
      .then(arrayBuffer => audioCtx.decodeAudioData(arrayBuffer))
      .then(decodedData => {
        audioBuffer = decodedData;
        console.log("Audio cargado correctamente");
      })
      .catch(e => console.error('Error al cargar el audio:', e));

    // Configuración del canvas
    const canvas = document.getElementById('spectrumCanvas');
    const ctx = canvas.getContext('2d');
    const nBars = 50;
    const barHeightScale = 300 / 255;

    // Función para reproducir el audio
    function playAudio() {
      if (!audioBuffer) {
         console.log("El audio aún no se ha cargado");
         return;
      }
      // Si ya hay una fuente sonando, detenla antes de crear otra
      if (source) {
        source.stop();
      }
      source = audioCtx.createBufferSource();
      source.buffer = audioBuffer;
      source.connect(analyser);
      analyser.connect(audioCtx.destination);
      source.start(0);
      console.log("Reproduciendo audio");
      draw();
    }

    // Función para dibujar el gráfico de barras
    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);
      ctx.fillStyle = 'rgb(0, 0, 100)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      const barFullWidth = canvas.width / nBars;
      const barWidth = barFullWidth * 0.8;
      const spacing = barFullWidth * 0.2;
      
      for (let i = 0; i < nBars; i++) {
        const binSize = Math.floor(bufferLength / nBars);
        let sum = 0;
        for (let j = 0; j < binSize; j++) {
          sum += dataArray[i * binSize + j];
        }
        const average = sum / binSize;
        const heightBar = average * barHeightScale;
        const x = i * barFullWidth + spacing / 2;
        const y = canvas.height - heightBar;
        const hue = i / nBars * 360;
        ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.fillRect(x, y, barWidth, heightBar);
      }
    }

    // Evento para reanudar el AudioContext y reproducir el audio
    document.addEventListener('click', () => {
      if (audioCtx.state === 'suspended') {
        audioCtx.resume().then(() => {
          console.log("AudioContext reanudado tras clic");
          playAudio();
        });
      } else {
        playAudio();
      }
    });

    // También puedes usar la barra espaciadora para reproducir
    document.addEventListener('keydown', event => {
      if (event.code === 'Space') {
        if (audioCtx.state === 'suspended') {
          audioCtx.resume().then(() => {
            console.log("AudioContext reanudado tras pulsar espacio");
            playAudio();
          });
        } else {
          playAudio();
        }
      }
    });
  </script>
</body>
</html>
